<!DOCTYPE html>
<html>

<head>
  <script src="theme.js"></script>
  <link rel="stylesheet" href="options.css">
  <link rel="icon" type="image/png" href="../icons/icon-256.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Extendle</title>
</head>

<body>
  <h1>Extendle</h1>
  <button id="open-all">Open All</button>
  <div class="lists">
    <div class="list-container">
      <h4>Active List</h4>
      <div id="active-list" class="list"></div>
    </div>
    <div class="list-container">
      <span class="list-header">
        <h4>Random List</h4>
        <input id="random-list-count" type=number min="0" max="100" value="2">
      </span>
      <div id="random-list" class="list"></div>
    </div>
    <div class="list-container">
      <h4>Inactive List</h4>
      <div id="inactive-list" class="list"></div>
    </div>
  </div>
  <script src="options.js"></script>
</body>

</html>
